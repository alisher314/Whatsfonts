<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KorobkaUz Design</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Bad+Script&family=Caveat:wght@400;700&family=Comfortaa:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Great+Vibes&family=Josefin+Sans:wght@400;700&family=Lobster&family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Marck+Script&family=Montserrat:wght@400;700&family=Neucha&family=Open+Sans:wght@400;700&family=Pacifico&family=Parisienne&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Prata&family=Quicksand:wght@400;700&family=Sacramento&display=swap&subset=cyrillic-ext,latin-ext" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <span id="langLabel">Язык интерфейса:</span>
            <button class="lang-button active" data-lang="ru">Рус</button>
            <button class="lang-button" data-lang="uz">Узб</button>
        </div>

        <h1 id="appTitle">KorobkaUz Design</h1>

        <div class="input-section">
            <label for="textInput" id="inputTextLabel">Введите текст для предпросмотра:</label>
            <textarea id="textInput" rows="4" placeholder="Например: 'Имя Жениха & Имя Невесты'"></textarea>
            <button id="checkButton" class="check-button">Проверить</button>
        </div>

        <div id="fontPreviewContainer" class="font-previews">
            <p id="emptyPreviewMessage">Введите текст, чтобы увидеть превью шрифтов.</p>
        </div>
        
        <button id="closeButton" class="close-button">Закрыть приложение</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
